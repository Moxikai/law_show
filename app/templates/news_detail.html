{% extends 'base.html' %}


{% block content %}

    {{ super() }}
    <div class="container">
        <div class="page-header">

        </div>
        <div class="panel-body">
            <p>
                <h3>{{ news.title }}</h3>
                <div class="btn-default">
                    <a href="{{ url_for('main.news_handle',id=news.id) }}">
                        整理
                    </a>
                </div>
            </p>
            <p>
                {{ news.date_publish }}
            </p>
            <p>
                {{ news.agency_source }}
            </p>
            <p>
                {{ news.author_source }}
            </p>
        </div>
        <div class="panel-body">
            {{ news.content|safe }}
        </div>
    </div>
{% endblock %}
