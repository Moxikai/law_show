    <div class="form-group  required">

    </div>

        <label class="control-label col-lg-2" for="date">时间</label>
        <div class="col-lg-10">
            <input class="form-control" id="date" name="date" required="" value="" type="text">

    <div class="form-group  required">

    <div class="form-group  required">

        <div class="col-lg-10">
            <textarea class="form-control" id="means_description" name="means_description" required=""></textarea>
        </div>

    <div class="form-group  required">

        <div class="col-lg-10">

            <input class="form-control" id="courts" name="courts" required="" value="" type="text">
        </div>
    </div>

    <div class="form-group  required">
        <label class="control-label col-lg-2" for="sentence">判决结果</label>
        <div class="col-lg-10">
            <textarea class="form-control" id="sentence" name="sentence" required=""></textarea>
        </div>
    </div>

    <div class="form-group  required">
        <label class="control-label col-lg-2" for="keywords">关键词</label>
        <div class="col-lg-10">
            <textarea class="form-control" id="keywords" name="keywords" required=""></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-2">
            <!---占位-->
        </div>
        <div class="col-lg-10">
            <input class="btn btn-large" id="submit" name="submit" value="提交" type="submit">
